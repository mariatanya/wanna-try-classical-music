<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Which Composer Are You?</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Azeret+Mono:ital,wght@0,100..900;1,100..900&family=B612+Mono:ital,wght@0,400;0,700;1,400;1,700&family=Be+Vietnam+Pro:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Cal+Sans&family=Chivo+Mono:ital,wght@0,100..900;1,100..900&family=Comfortaa:wght@300..700&family=Fira+Mono:wght@400;500;700&family=Geologica:wght@100..900&family=League+Spartan:wght@100..900&family=Lexend:wght@100..900&family=Outfit:wght@100..900&family=Quicksand:wght@300..700&family=Sometype+Mono:ital,wght@0,400..700;1,400..700&family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script
      src="https://kit.fontawesome.com/96d8e18d9d.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Wanna try Classical Music? <i class="fa-solid fa-music"></i></h1>
      </header>
      <main>
        <div class="form-container">
          <form action="" id="form">
            <input
              type="search"
              placeholder="Describe your mood in words or emoji"
              autofocus
              required
              autocorrect="off"
              class="prompt"
              id="prompt"
            />
            <input type="submit" class="button" />
          </form>
          <small class="hint">e.g cheerful, stressed ðŸ¥³ relaxed, blue...</small>
        </div>
        <div class="content" id="content">
          <img
            src="src/classicalmusic.png"
            alt="Image of classical music"
            id="image"
          />
        </div>
      </main>

      <footer>
        Coded by
        <a href="https://www.linkedin.com/in/maria-tanyaradzwa/" target="_blank"
          >Maria,</a
        >
        open-sourced on
        <a
          href="https://github.com/mariatanya/wanna-try-classical-music"
          target="_blank"
          >GitHub,</a
        >
        and hosted on
        <a href="https://wanna-try-classical-music.netlify.app/" target="_blank"
          >Netlify</a
        >.
      </footer>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
