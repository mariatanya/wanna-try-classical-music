    <meta charset="UTF-8" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link

  <body>
    <div class="container">
      <header>
        <h1>Which Classical Composer Are You?</h1>
      </header>
      <main>
        <form action="" id="form">
          <input
            type="text"
            placeholder="Describe yourself in a sentence or two"
            autofocus
            required
            autocorrect="off"
            class="prompt"
          />
          <input type="submit" class="button" />
        </form>
        <div class="content" id="content"></div>
      </main>

      <footer>
        Coded by

          >Maria,</a
        >
        open-sourced on
        <a

          target="_blank"
          >GitHub,</a
        >
        and hosted on
        <a href="https://which-composer-are-you.netlify.app/" target="_blank"
          >Netlify</a
        >.
      </footer>
    </div>

    <script src="src/index.js"></script>
  </body>
